def minecraft_version="1.12.2"
def jei_version="4.8.5.144"
def version_minetweaker="4.0.8.277"

// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

repositories {
    maven {
        name 'DVS1 Maven FS'
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven {
	    name 'Blame Jared Maven'
        url 'http://maven.blamejared.com'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.12.2-0.3.5"
group= "com.mjr.extraplanets" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ExtraPlanets"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
    version = "1.12.2-14.23.1.2555"
    runDir = "run"
    mappings = "snapshot_20171003"
    makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

dependencies {
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-${version_minetweaker}"
    compile "mezz.jei:jei_${minecraft_version}:${jei_version}:api"
	compile files (
		"Galacticraft-API-1.12.2-4.0.1.174.jar",
		"GalacticraftCore-Dev-1.12.2-4.0.1.174.jar",
		"Galacticraft-Planets-Dev-1.12.2-4.0.1.174.jar",
		"MicdoodleCore-Dev-1.12.2-4.0.1.174.jar",
		"MJRLegendsLib-1.12.2-1.1.1-dev.jar",
		"industrialcraft-2-2.8.75-ex112-api.jar"
	)
	runtime "mezz.jei:jei_${minecraft_version}:${jei_version}"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task signJar(type: SignJar, dependsOn: reobfJar) {
    onlyIf {
        project.hasProperty('keyStore')
    }
    keyStore = project.findProperty('keyStore')
    alias = project.findProperty('keyStoreAlias')
    storePass = project.findProperty('keyStorePass')
    keyPass = project.findProperty('keyStoreKeyPass')
    inputFile = jar.archivePath
    outputFile = jar.archivePath
}

build.dependsOn signJar